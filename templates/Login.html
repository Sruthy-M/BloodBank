{% extends 'base.html' %} {% block content %}
<div class="container" style="align-items: center; align-self: center; align-content: center;">

    <div class="row mt-5">
      <div class="col-md-6 justify-content-between d-flex">
        <img src="https://www.4to40.com/wp-content/uploads/2017/06/blood-donation-slogans.png" width="100%"alt="">
    </div>
        <div class="col-md-5 bg-light p-5" style="border-radius: 20px;">
            <form method="post" action="Login">
              {% csrf_token %}
              <div>
                <h3 style="color: rgb(180, 12, 12); font-weight: 900;">SignIn here....!</h1>
              </div>
              <strong id="emailHelp" class="form-text " style="color:red">{{invalid}}</strong>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="email" class="form-control" name="email" id="exampleInputPassword1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="Password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  
                
                <button type="submit" class="btn btn-primary">SignIn</button>
                <a href="/Signup" class="btn btn-primary">SignUp</a>
                <a href="/base" class="btn btn-primary" style="margin-left:120px">Logout</a>



              </form>
        </div>

    </div>

</div>
  {% endblock %}
