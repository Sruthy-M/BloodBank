{% extends 'base.html' %} {% block content %}
<div class="container" style="align-items: center; align-self: center; align-content: center;">
  
    <div class="row mt-5">
      <div class="col-md-6 justify-content-between d-flex">
        <img src="https://www.4to40.com/wp-content/uploads/2017/06/blood-donation-slogans.png" width="100%"alt="">
    </div>
        <div class="col-md-5 bg-light p-5" style="border-radius: 20px;">
            <form method="post" action="register">
                {% csrf_token %}
                <div>
                  <h3 style="color: rgb(180, 12, 12); font-weight: 900;">Signup here....!</h3>
                </div>
                <div class="form-group" >
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                 
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="email" class="form-control" name="email" id="exampleInputPassword1" placeholder="Email">
                </div>
          
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
        </div>

    </div>

</div>
  {% endblock %}
