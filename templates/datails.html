{% extends 'base.html' %} {% block content %}
  <div class="container">
   
      <div class="row">
        <table class="table" id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead class="thead-dark">
              <tr >
                
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Age</th>
                <th scope="col">Blood Group</th>
              </tr>
            </thead>
            {% for key,value in values.items %}
          
            <tbody>
              <tr class="bg-light">
                
                <td>{{key}}</td>
                <td>{{value.0}}</td>
                <td>{{value.1}}</td>
                <td>{{value.2}}</td>
              </tr>
             
            </tbody>
            {% endfor %}
          </table>
      </div>
  </div>
  
{% endblock %}
