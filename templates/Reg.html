{% extends 'base.html' %} {% block content %}
<div class="container" style="align-items: center; align-self: center; align-content: center;">
  <div>
    <h1 style="color: rgb(180, 12, 12); font-weight: 900;">Register here....!</h1>
  </div>
    <div class="row mt-5">
      <div class="col-md-6 justify-content-between d-flex">
        <img src="https://www.4to40.com/wp-content/uploads/2017/06/blood-donation-slogans.png" width="100%"alt="">
    </div>
        <div class="col-md-5 bg-light p-5" style="border-radius: 20px;">
            <form method="post" action="insert">
                {% csrf_token %}
                <div class="form-group" >
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                 
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number</label>
                  <input type="text" class="form-control" name="phone" id="exampleInputPassword1" placeholder="Phone number">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Age</label>
                  <input type="text" name="Age" class="form-control" id="exampleInputPassword1" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Blood Group</label>
                    <input type="text" name="group" class="form-control" id="exampleInputPassword1" placeholder="Blood Group">
                  </div>
                
                <button type="submit" class="btn btn-primary">ADD</button>
              </form>
        </div>

    </div>

</div>
  {% endblock %}
